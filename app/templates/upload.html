{% extends "base.html" %}
{% block title %}Upload Texts - NATS{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Upload Texts for Analysis</h2>
    
    <div class="bg-white rounded-lg shadow-md p-6">
        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Select Analysis Type
                </label>
                <select name="analysis_type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    <option value="NER">Named Entity Recognition</option>
                    <option value="Doc2Vec">Document Embeddings</option>
                </select>
            </div>

            <div id="reduction_options">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Dimension Reduction Method
                </label>
                <select name="reduction_type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    <option value="pca">PCA</option>
                    <option value="tsne">t-SNE</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Upload Text Files</label>
                <input type="file" name="files" multiple accept=".txt"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                Analyze
            </button>
        </form>
    </div>
</div>
{% endblock %}
