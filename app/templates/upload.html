<!-- app/templates/upload.html -->
{% extends "base.html" %}

{% block title %}Upload Texts - NATS{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Upload Texts for Analysis</h2>
    
    <div class="bg-white rounded-lg shadow-md p-6">
        <form action="{{ url_for('text.upload_files') }}" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">
                    Select text files to analyze
                </label>
                <input type="file" 
                       name="files" 
                       multiple 
                       accept=".txt"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                       required>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" 
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                    Analyze Texts
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
