<!-- Add this section after the Entity Stats section -->
<!-- Network Visualization -->
<div class="mb-4 bg-gray-50 p-4 rounded-lg">
    <h4 class="text-md font-medium mb-2">Entity Network:</h4>
    <iframe src="{{ data.network_path }}" 
            class="w-full h-[600px] border-0 rounded-lg shadow-sm">
    </iframe>
</div>

<!-- Entity Certainty -->
<div class="mb-4 bg-gray-50 p-4 rounded-lg">
    <h4 class="text-md font-medium mb-2">Entity Certainty:</h4>
    
    <!-- Certain Entities -->
    <div class="mb-4">
        <h5 class="text-sm font-medium text-green-800 mb-2">Verified Entities:</h5>
        <div class="flex flex-wrap gap-2">
            {% for entity, type in data.certain_entities %}
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                {{ entity }} ({{ type }})
            </span>
            {% endfor %}
        </div>
    </div>
    
    <!-- Uncertain Entities -->
    <div>
        <h5 class="text-sm font-medium text-yellow-800 mb-2">Unverified Entities:</h5>
        <div class="flex flex-wrap gap-2">
            {% for entity, type in data.uncertain_entities %}
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                {{ entity }} ({{ type }})
            </span>
            {% endfor %}
        </div>
    </div>
</div>
