{% extends "base.html" %}
{% block title %}Results - NATS{% endblock %}

{% block content %}
<div class="space-y-8">
    {% for filename, data in files.items() %}
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-lg font-bold mb-2">{{ filename }}</h2>
        <p class="text-gray-600">{{ data.preview }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
