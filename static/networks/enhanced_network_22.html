        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FF6B6B", "font": {"color": "white"}, "id": "This is a test document with entities like", "label": "This is a test document with entities like", "shape": "dot", "size": 20, "title": "Type: ORG\u003cbr\u003eCommunity: 0\u003cbr\u003eDegree: 1\u003cbr\u003eBetweenness: 0.000"}, {"color": "#FF6B6B", "font": {"color": "white"}, "id": "Smith from New York City and Microsoft Corporation", "label": "Smith from New York City and Microsoft Corporation", "shape": "dot", "size": 20, "title": "Type: LOC\u003cbr\u003eCommunity: 0\u003cbr\u003eDegree: 1\u003cbr\u003eBetweenness: 0.000"}]);
                  edges = new vis.DataSet([{"from": "This is a test document with entities like", "title": "Strength: 3", "to": "Smith from New York City and Microsoft Corporation", "width": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "stabilization": {"iterations": 150}, "barnesHut": {"gravitationalConstant": -2000, "centralGravity": 0.3, "springLength": 100, "springConstant": 0.04, "damping": 0.09}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
